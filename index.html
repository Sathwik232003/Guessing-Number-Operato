<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number/Operator</title>
    <link rel="icon" type="image/png" sizes="32x32" href="back.jpg">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <p id="count">02:00</p>
        <h3>Fill in the Blank with Correct Number/Operator</h3>
        <div id="question"></div>
        <button id="submit-btn">Submit</button>
        <div id="error-msg">Some Demo Error Message</div>
        <div class="corret-wrong-msg">
            <p id="correctAns">Correct Answer : 0</p>
            <p id="wrongAns">Wrong Answer : 0</p>
        </div>
    </div>
    <div class="controls-container">
        <button id="start-btn">Start Game</button>
        <div class="results">
            <p id="result1"></p>
            <p id="result"></p>
            <p id="result2"></p>
        </div>
        <p id="text">Complete the game within <span>TWO MINUTE's</span> and check your score</p>
        <p id="text1">Have fun & Enjoy the game</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
